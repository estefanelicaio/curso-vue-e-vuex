<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Monte o seu lanche</span>
        </div>
    </nav>

    <div class="container">
        <div id="app">
            <div class="row">
                <section class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="maionese">
                            <img :src="mostarda">
                            <img :src="hamburguer">
                            <img :src="pao[1]">
                        </div>
                    </div>
                </section>

                <section class="col-md-6" v-if="etapa == 1">
                    <div class="row mt-4">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Tipo do Pão</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim" v-model="inputTipoPao">
                                        <label class="form-check-label">Gergelim</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                                        <label class="form-check-label">Australiano</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Saladas</div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="alface" v-model="inputSaladas">
                                        <label class="form-check-label">Alface</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Molhos</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ketchup" v-model="inputMolhos">
                                        <label class="form-check-label">Ketchup</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="maionese" v-model="inputMolhos">
                                        <label class="form-check-label">Mostarda</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="mostarda" v-model="inputMolhos">
                                        <label class="form-check-label">Maionese</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Tipo de Hambúrguer</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="bovino" v-model="inputHamburguer">
                                        <label class="form-check-label">Bovino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="frango" v-model="inputHamburguer">
                                        <label class="form-check-label">Frango</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="soja" v-model="inputHamburguer">
                                        <label class="form-check-label">Soja</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" @click="fazerPedido()">Fazer Pedido</button>
                        </div>
                    </div>
                </section>

                <section class="col-md-6" v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Informe seus dados</div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Nome</label>
                                        <input type="text" class="form-control" v-model="inputNome">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Endereço</label>
                                        <input type="text" class="form-control" v-model="inputEndereco">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button class="btn btn-warning" @click="etapa--">Voltar para montagem do lanche</button>
                            <button class="btn btn-success" @click="confirmarPedido()">Confirmar Pedido</button>
                        </div>
                    </div>
                </section>

                <section class="col-md-6" v-if="etapa == 3">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Pedido Confirmado</div>
                                <div class="card-body">
                                    <p>Agora é só aguardar 10 minutinhos!</p>
                                    <p>Chamaremos você em breve ;)</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button class="btn btn-primary" @click="etapa = 1">Repetir pedido</button>
                            <button class="btn btn-success" @click="novoPedido()">Novo Pedido</button>
                        </div>
                    </div>
                </section>
            </div>
            
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                inputTipoPao: '',
                inputSaladas: [],
                inputMolhos: [],
                inputHamburguer: '',
                etapa: 1,
                inputNome: '',
                inputEndereco: '',
                novoPedidoAssincrono: null,
            },
            methods: {
                fazerPedido() {
                    if(this.inputTipoPao && this.inputHamburguer) {
                        this.etapa = 2;
                    } else {
                        alert("Selecione um tipo de pão e um hambúguer");
                    }
                },
                confirmarPedido() {
                    if(this.inputNome && this.inputEndereco) {
                        this.etapa = 3;

                        this.novoPedidoAssincrono = setTimeout(() => this.novoPedido(), 7000);
                    } else {
                        alert('Preencha o nome e endereço');
                    }
                },
                novoPedido() {
                    this.etapa = 1;

                    this.inputTipoPao = '';
                    this.inputSaladas = [];
                    this.inputMolhos = [];
                    this.inputHamburguer = '';
                    this.inputNome = '';
                    this.inputEndereco = '';
                }
            },
            computed: {
                pao() {
                    switch(this.inputTipoPao) {
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png'];
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png'];
                        default:
                            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png'];
                    }   
                },
                alface() {
                    return this.inputSaladas.includes('alface') ? 'imagens/alface.png' : 'imagens/padrao/alface.png';
                },
                ketchup() {
                    return this.inputMolhos.includes('ketchup') ? 'imagens/ketchup.png' : 'imagens/padrao/molho.png';
                },
                maionese() {
                    return this.inputMolhos.includes('maionese') ? 'imagens/maionese.png' : 'imagens/padrao/molho.png';
                },
                mostarda() {
                    return this.inputMolhos.includes('mostarda') ? 'imagens/mostarda.png' : 'imagens/padrao/molho.png';
                },
                hamburguer() {
                    switch(this.inputHamburguer) {
                        case 'bovino':
                            return 'imagens/bovino.png';
                        case 'frango':
                            return 'imagens/frango.png';
                        case 'soja':
                            return 'imagens/soja.png';
                        default:
                            return 'imagens/padrao/hamburguer.png';
                    }
                }
            },
            watch: {
                etapa(novoValor) {
                    if(novoValor == 1) {
                        clearTimeout(this.novoPedidoAssincrono);
                    }
                }
            }
        })
    </script>

</body>
</html>
